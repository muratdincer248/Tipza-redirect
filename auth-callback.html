<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipza - Email Verified</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #027A4D 0%, #035a3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        .container { text-align: center; max-width: 320px; }
        .icon {
            width: 60px; height: 60px;
            margin: 0 auto 20px;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        h1 { font-size: 22px; margin-bottom: 8px; }
        p { font-size: 15px; opacity: 0.9; line-height: 1.4; }
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 16px;
            cursor: pointer;
            border: none;
        }
        .btn-primary { background: white; color: #027A4D; }
        .btn-secondary { background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.3); }
        .error { color: #ff6b6b; margin-top: 16px; }
        .hidden { display: none; }
        .help { font-size: 12px; opacity: 0.6; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon spinner" id="spinner"></div>
        <svg class="icon hidden" id="checkmark" viewBox="0 0 60 60" fill="none">
            <circle cx="30" cy="30" r="28" stroke="white" stroke-width="2"/>
            <path d="M18 30l8 8 16-16" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        
        <h1 id="title">Verifying...</h1>
        <p id="message">Please wait</p>
        <p class="error hidden" id="error"></p>
        
        <div id="actions" class="hidden">
            <a href="#" class="btn btn-primary" id="open-btn">Open Tipza</a>
            <button class="btn btn-secondary" id="copy-btn">Copy Link</button>
        </div>
        
        <p class="help hidden" id="help">If the app doesn't open, paste the copied link in Expo Go</p>
    </div>

    <script>
        (function() {
            const $ = id => document.getElementById(id);
            
            // Parse URL
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            const urlParams = new URLSearchParams(window.location.search);
            
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const tokenType = hashParams.get('type') || 'signup';
            const expiresAt = hashParams.get('expires_at') || '';
            const expiresIn = hashParams.get('expires_in') || '';
            const tokenTypeBearer = hashParams.get('token_type') || 'bearer';
            
            const verificationToken = urlParams.get('token');
            const typeParam = urlParams.get('type') || 'signup';
            const errorParam = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            console.log('ðŸ”— Auth callback loaded');
            console.log('ðŸ”‘ Has access token:', !!accessToken);
            console.log('ðŸ”‘ Has verification token:', !!verificationToken);
            console.log('ðŸ”‘ Access token length:', accessToken ? accessToken.length : 0);
            console.log('ðŸ”‘ Refresh token length:', refreshToken ? refreshToken.length : 0);
            console.log('ðŸ”‘ Full hash:', window.location.hash.substring(0, 200)); // First 200 chars for debugging
            console.log('ðŸ”‘ All hash params:', Array.from(hashParams.keys()));
            
            // Show error
            function showError(msg) {
                $('spinner').classList.add('hidden');
                $('title').textContent = 'Verification Failed';
                $('message').textContent = '';
                $('error').textContent = msg;
                $('error').classList.remove('hidden');
            }
            
            // Show success with deep link
            function showSuccess(deepLink) {
                $('spinner').classList.add('hidden');
                $('checkmark').classList.remove('hidden');
                $('title').textContent = 'Email Verified!';
                $('message').textContent = 'Tap below to continue';
                
                $('open-btn').href = deepLink;
                $('open-btn').onclick = (e) => {
                    e.preventDefault();
                    window.location.href = deepLink;
                };
                
                $('copy-btn').onclick = () => {
                    navigator.clipboard.writeText(deepLink).then(() => {
                        $('copy-btn').textContent = 'âœ“ Copied!';
                        $('help').classList.remove('hidden');
                        setTimeout(() => { $('copy-btn').textContent = 'Copy Link'; }, 2000);
                    }).catch(() => {
                        prompt('Copy this link:', deepLink);
                    });
                };
                
                $('actions').classList.remove('hidden');
                
                // Try to open automatically after a moment
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 500);
            }
            
            // Handle errors from Supabase
            if (errorParam) {
                showError(errorDescription || errorParam);
                return;
            }
            
            // Handle verification token (first step - need to verify with Supabase)
            if (verificationToken && !accessToken) {
                $('message').textContent = 'Verifying with server...';
                const currentUrl = window.location.origin + window.location.pathname;
                const verifyUrl = `https://trxpdpedeivpynwnemtl.supabase.co/auth/v1/verify?token=${encodeURIComponent(verificationToken)}&type=${encodeURIComponent(typeParam)}&redirect_to=${encodeURIComponent(currentUrl)}`;
                window.location.href = verifyUrl;
                return;
            }
            
            // Handle access tokens (second step - redirect to app)
            if (accessToken && refreshToken) {
                const tokens = `?access_token=${encodeURIComponent(accessToken)}&refresh_token=${encodeURIComponent(refreshToken)}&type=${encodeURIComponent(tokenType)}&expires_at=${encodeURIComponent(expiresAt)}&expires_in=${encodeURIComponent(expiresIn)}&token_type=${encodeURIComponent(tokenTypeBearer)}`;
                
                // Use production app deep link scheme (tipza://)
                // This works for TestFlight and App Store builds
                const deepLink = 'tipza://auth/callback' + tokens;
                
                console.log('âœ… Redirecting to Tipza app');
                showSuccess(deepLink);
                return;
            }
            
            // No tokens found
            showError('Invalid or expired verification link. Please request a new one.');
        })();
    </script>
</body>
</html>
