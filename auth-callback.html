<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipza - Email Verified</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #027A4D 0%, #035a3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        .container { text-align: center; max-width: 320px; }
        .icon {
            width: 60px; height: 60px;
            margin: 0 auto 20px;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        h1 { font-size: 22px; margin-bottom: 8px; }
        p { font-size: 15px; opacity: 0.9; line-height: 1.4; }
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 16px;
            cursor: pointer;
            border: none;
        }
        .btn-primary { background: white; color: #027A4D; }
        .btn-secondary { background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.3); }
        .error { color: #ff6b6b; margin-top: 16px; }
        .hidden { display: none; }
        .help { font-size: 12px; opacity: 0.6; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon spinner" id="spinner"></div>
        <svg class="icon hidden" id="checkmark" viewBox="0 0 60 60" fill="none">
            <circle cx="30" cy="30" r="28" stroke="white" stroke-width="2"/>
            <path d="M18 30l8 8 16-16" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        
        <h1 id="title">Verifying...</h1>
        <p id="message">Please wait</p>
        <p class="error hidden" id="error"></p>
        
        <div id="actions" class="hidden">
            <a href="#" class="btn btn-primary" id="open-btn">Open Tipza</a>
            <button class="btn btn-secondary" id="copy-btn">Copy Link</button>
        </div>
        
        <p class="help hidden" id="help">If the app doesn't open, paste the copied link in Expo Go</p>
    </div>

    <script>
        (function() {
            const $ = id => document.getElementById(id);
            
            // Parse URL
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            const urlParams = new URLSearchParams(window.location.search);
            
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const tokenType = hashParams.get('type') || 'signup';
            const expiresAt = hashParams.get('expires_at') || '';
            const expiresIn = hashParams.get('expires_in') || '';
            const tokenTypeBearer = hashParams.get('token_type') || 'bearer';
            
            const verificationToken = urlParams.get('token');
            const typeParam = urlParams.get('type') || 'signup';
            const errorParam = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            console.log('üîó Auth callback loaded');
            console.log('üîë Has access token:', !!accessToken);
            console.log('üîë Has verification token:', !!verificationToken);
            console.log('üîë Access token length:', accessToken ? accessToken.length : 0);
            console.log('üîë Refresh token length:', refreshToken ? refreshToken.length : 0);
            console.log('üîë Full hash length:', window.location.hash.length);
            console.log('üîë Full hash (first 500 chars):', window.location.hash.substring(0, 500));
            console.log('üîë All hash params:', Array.from(hashParams.keys()));
            
            // Debug: Check if refresh_token exists in hash string
            const hashString = window.location.hash.substring(1);
            const refreshTokenIndex = hashString.indexOf('refresh_token=');
            if (refreshTokenIndex !== -1) {
                const refreshTokenStart = refreshTokenIndex + 'refresh_token='.length;
                const afterRefreshToken = hashString.substring(refreshTokenStart);
                const refreshTokenEnd = afterRefreshToken.indexOf('&');
                const rawRefreshToken = refreshTokenEnd !== -1 
                    ? afterRefreshToken.substring(0, refreshTokenEnd)
                    : afterRefreshToken;
                console.log('üîë Raw refresh token from hash (first 50 chars):', rawRefreshToken.substring(0, 50));
                console.log('üîë Raw refresh token length:', rawRefreshToken.length);
                console.log('üîë Decoded refresh token length:', decodeURIComponent(rawRefreshToken).length);
            } else {
                console.warn('‚ö†Ô∏è refresh_token= not found in hash string');
            }
            
            // Check for errors in hash
            const hashError = hashParams.get('error');
            const hashErrorCode = hashParams.get('error_code');
            if (hashError) {
                console.error('‚ùå Error in hash:', hashErrorCode, hashParams.get('error_description'));
            }
            
            // Show error
            function showError(msg) {
                $('spinner').classList.add('hidden');
                $('title').textContent = 'Verification Failed';
                $('message').textContent = '';
                $('error').textContent = msg;
                $('error').classList.remove('hidden');
            }
            
            // Show success with deep link
            function showSuccess(deepLink) {
                $('spinner').classList.add('hidden');
                $('checkmark').classList.remove('hidden');
                $('title').textContent = 'Email Verified!';
                $('message').textContent = 'Tap below to continue';
                
                $('open-btn').href = deepLink;
                $('open-btn').onclick = (e) => {
                    e.preventDefault();
                    window.location.href = deepLink;
                };
                
                $('copy-btn').onclick = () => {
                    navigator.clipboard.writeText(deepLink).then(() => {
                        $('copy-btn').textContent = '‚úì Copied!';
                        $('help').classList.remove('hidden');
                        setTimeout(() => { $('copy-btn').textContent = 'Copy Link'; }, 2000);
                    }).catch(() => {
                        prompt('Copy this link:', deepLink);
                    });
                };
                
                $('actions').classList.remove('hidden');
                
                // Try to open automatically after a moment
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 500);
            }
            
            // Handle errors from Supabase (check both query params and hash)
            const hashErrorDescription = hashParams.get('error_description');
            
            if (errorParam || hashError) {
                const errorMsg = errorDescription || hashErrorDescription || errorParam || hashError;
                const errorCode = hashErrorCode || '';
                
                console.error('‚ùå Supabase error:', errorCode, errorMsg);
                
                // Special handling for expired links
                if (errorCode === 'otp_expired' || errorMsg?.includes('expired')) {
                    showError('This link has expired. Please request a new magic link.');
                } else {
                    showError(errorMsg || 'Authentication failed. Please try again.');
                }
                return;
            }
            
            // Handle verification token (first step - need to verify with Supabase)
            if (verificationToken && !accessToken) {
                $('message').textContent = 'Verifying with server...';
                const currentUrl = window.location.origin + window.location.pathname;
                const verifyUrl = `https://trxpdpedeivpynwnemtl.supabase.co/auth/v1/verify?token=${encodeURIComponent(verificationToken)}&type=${encodeURIComponent(typeParam)}&redirect_to=${encodeURIComponent(currentUrl)}`;
                window.location.href = verifyUrl;
                return;
            }
            
            // Handle access tokens (second step - redirect to app)
            if (accessToken) {
                // Check if refresh token is valid (should be 200+ chars)
                let validRefreshToken = refreshToken;
                
                if (!refreshToken || refreshToken.length < 30) {
                    console.warn('‚ö†Ô∏è Refresh token is too short or missing:', refreshToken?.length || 0);
                    console.warn('‚ö†Ô∏è Attempting to extract refresh token manually from hash...');
                    
                    // Try to extract refresh token manually from hash string
                    const hashString = window.location.hash.substring(1);
                    const refreshTokenMatch = hashString.match(/refresh_token=([^&]*)/);
                    if (refreshTokenMatch && refreshTokenMatch[1]) {
                        const extractedRefreshToken = decodeURIComponent(refreshTokenMatch[1]);
                        console.log('üîë Extracted refresh token length:', extractedRefreshToken.length);
                        if (extractedRefreshToken.length >= 30) {
                            validRefreshToken = extractedRefreshToken;
                            console.log('‚úÖ Using manually extracted refresh token');
                        } else {
                            console.warn('‚ö†Ô∏è Manually extracted refresh token is also too short');
                        }
                    }
                }
                
                // Build tokens string - use empty string if refresh token is invalid
                const refreshTokenParam = validRefreshToken && validRefreshToken.length >= 30
                    ? `&refresh_token=${encodeURIComponent(validRefreshToken)}`
                    : '';
                
                const tokens = `?access_token=${encodeURIComponent(accessToken)}${refreshTokenParam}&type=${encodeURIComponent(tokenType)}&expires_at=${encodeURIComponent(expiresAt)}&expires_in=${encodeURIComponent(expiresIn)}&token_type=${encodeURIComponent(tokenTypeBearer)}`;
                
                // Use production app deep link scheme (tipza://)
                // This works for TestFlight and App Store builds
                const deepLink = 'tipza://auth/callback' + tokens;
                
                console.log('‚úÖ Redirecting to Tipza app');
                console.log('üîë Deep link length:', deepLink.length);
                showSuccess(deepLink);
                return;
            }
            
            // No tokens found
            showError('Invalid or expired verification link. Please request a new one.');
        })();
    </script>
</body>
</html>
