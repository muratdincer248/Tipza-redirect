<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipza - Authentication</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #027A4D 0%, #035a3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        .container { text-align: center; max-width: 320px; }
        .icon {
            width: 60px; height: 60px;
            margin: 0 auto 20px;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        h1 { font-size: 22px; margin-bottom: 8px; }
        p { font-size: 15px; opacity: 0.9; line-height: 1.4; }
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 16px;
            cursor: pointer;
            border: none;
        }
        .btn-primary { background: white; color: #027A4D; }
        .btn-secondary { background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.3); }
        .error { color: #ff6b6b; margin-top: 16px; }
        .hidden { display: none; }
        .help { font-size: 12px; opacity: 0.6; margin-top: 20px; }
        .debug { font-size: 10px; opacity: 0.4; margin-top: 24px; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon spinner" id="spinner"></div>
        <svg class="icon hidden" id="checkmark" viewBox="0 0 60 60" fill="none">
            <circle cx="30" cy="30" r="28" stroke="white" stroke-width="2"/>
            <path d="M18 30l8 8 16-16" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        
        <h1 id="title">Authenticating...</h1>
        <p id="message">Please wait</p>
        <p class="error hidden" id="error"></p>
        
        <div id="actions" class="hidden">
            <a href="#" class="btn btn-primary" id="open-btn">Open Tipza</a>
            <button class="btn btn-secondary" id="copy-btn">Copy Link</button>
        </div>
        
        <p class="help hidden" id="help">If the app doesn't open automatically, tap "Open Tipza" or copy the link.</p>
        <p class="debug" id="debug"></p>
    </div>

    <script>
        (function() {
            const $ = id => document.getElementById(id);
            
            // Parse URL parameters
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            const urlParams = new URLSearchParams(window.location.search);
            
            // Get tokens from hash (Supabase OAuth returns tokens in hash)
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const tokenType = hashParams.get('type') || 'signup';
            
            // Get custom parameters we passed
            const appScheme = urlParams.get('app_scheme') || 'tipza'; // 'expo' or 'tipza'
            const customDeepLink = urlParams.get('deep_link'); // The full deep link URL
            
            // Check for errors
            const errorParam = urlParams.get('error') || hashParams.get('error');
            const errorDescription = urlParams.get('error_description') || hashParams.get('error_description');
            
            console.log('ðŸ”— Auth callback loaded');
            console.log('ðŸ“± App scheme:', appScheme);
            console.log('ðŸ”‘ Has access token:', !!accessToken);
            console.log('ðŸ”‘ Access token length:', accessToken ? accessToken.length : 0);
            console.log('ðŸ”‘ Refresh token length:', refreshToken ? refreshToken.length : 0);
            console.log('ðŸŽ¯ Custom deep link:', customDeepLink);
            
            // Show debug info
            $('debug').textContent = `Scheme: ${appScheme} | Token: ${accessToken ? 'Yes' : 'No'}`;
            
            // Show error
            function showError(msg) {
                $('spinner').classList.add('hidden');
                $('title').textContent = 'Authentication Failed';
                $('message').textContent = '';
                $('error').textContent = msg;
                $('error').classList.remove('hidden');
            }
            
            // Show success with deep link
            function showSuccess(deepLink) {
                $('spinner').classList.add('hidden');
                $('checkmark').classList.remove('hidden');
                $('title').textContent = 'Success!';
                $('message').textContent = 'Redirecting to Tipza...';
                
                $('open-btn').href = deepLink;
                $('open-btn').onclick = (e) => {
                    e.preventDefault();
                    window.location.href = deepLink;
                };
                
                $('copy-btn').onclick = () => {
                    navigator.clipboard.writeText(deepLink).then(() => {
                        $('copy-btn').textContent = 'âœ“ Copied!';
                        $('help').classList.remove('hidden');
                        setTimeout(() => { $('copy-btn').textContent = 'Copy Link'; }, 2000);
                    }).catch(() => {
                        prompt('Copy this link:', deepLink);
                    });
                };
                
                $('actions').classList.remove('hidden');
                $('help').classList.remove('hidden');
                
                // Try to open automatically
                console.log('ðŸš€ Attempting to open:', deepLink.substring(0, 100) + '...');
                
                // Multiple attempts with different methods
                setTimeout(() => { window.location.href = deepLink; }, 100);
                setTimeout(() => { window.location.replace(deepLink); }, 500);
            }
            
            // Handle errors
            if (errorParam) {
                console.error('âŒ OAuth error:', errorParam, errorDescription);
                showError(errorDescription || errorParam || 'Authentication failed. Please try again.');
                return;
            }
            
            // Handle access tokens
            if (accessToken) {
                // Build the deep link with tokens
                let baseDeepLink;
                
                if (customDeepLink) {
                    // Use the custom deep link passed from the app
                    // Remove any existing query params and add our tokens
                    baseDeepLink = customDeepLink.split('?')[0];
                } else if (appScheme === 'expo') {
                    // Expo Go - this shouldn't happen anymore but keep as fallback
                    // We need the full exp:// URL which should be in customDeepLink
                    console.warn('âš ï¸ Expo scheme without custom deep link - this may not work');
                    baseDeepLink = 'exp://localhost:8081/--/auth/callback';
                } else {
                    // Production app
                    baseDeepLink = 'tipza://auth/callback';
                }
                
                // Build token params
                const tokenParams = new URLSearchParams();
                tokenParams.set('access_token', accessToken);
                if (refreshToken && refreshToken.length >= 30) {
                    tokenParams.set('refresh_token', refreshToken);
                }
                tokenParams.set('type', tokenType);
                
                const deepLink = baseDeepLink + '?' + tokenParams.toString();
                
                console.log('âœ… Built deep link:', deepLink.substring(0, 150) + '...');
                console.log('ðŸ”‘ Deep link length:', deepLink.length);
                
                // Check if deep link is too long
                if (deepLink.length > 2000) {
                    console.warn('âš ï¸ Deep link is very long, using minimal params');
                    const minimalParams = new URLSearchParams();
                    minimalParams.set('access_token', accessToken);
                    minimalParams.set('type', tokenType);
                    const minimalLink = baseDeepLink + '?' + minimalParams.toString();
                    showSuccess(minimalLink);
                } else {
                    showSuccess(deepLink);
                }
                return;
            }
            
            // No tokens found - might be initial redirect, wait for Supabase
            if (!accessToken && !errorParam) {
                $('message').textContent = 'Waiting for authentication...';
                
                // If we have a verification token, redirect to Supabase
                const verificationToken = urlParams.get('token');
                if (verificationToken) {
                    const typeParam = urlParams.get('type') || 'signup';
                    const currentUrl = window.location.origin + window.location.pathname;
                    const verifyUrl = `https://trxpdpedeivpynwnemtl.supabase.co/auth/v1/verify?token=${encodeURIComponent(verificationToken)}&type=${encodeURIComponent(typeParam)}&redirect_to=${encodeURIComponent(currentUrl)}`;
                    window.location.href = verifyUrl;
                    return;
                }
                
                // Wait a bit and show error if no tokens arrive
                setTimeout(() => {
                    if (!window.location.hash.includes('access_token')) {
                        showError('No authentication data received. Please try again.');
                    }
                }, 5000);
            }
        })();
    </script>
</body>
</html>
